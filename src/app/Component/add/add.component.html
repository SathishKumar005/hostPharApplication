<div class="overx">
  <button class="back-button" (click)="goBack()">
    <img
      src="https://icons.iconarchive.com/icons/fa-team/fontawesome/128/FontAwesome-Reply-icon.png"
      width="20"
      height="20"
    />
    <span class="sp">Back</span>
  </button>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <h2>Add Pharmacy Product</h2>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" formControlName="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" formControlName="quantity" id="quantity" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" formControlName="price" id="price" required />
    </div>

    <div class="form-group">
      <label for="batchNo">Batch No</label>
      <input type="text" formControlName="batchNo" id="batchNo" required />
    </div>

    <div class="form-group">
      <label for="hsnCode">HSN Code</label>
      <input type="text" formControlName="hsnCode" id="hsnCode" required />
    </div>

    <div class="form-group">
      <label for="expiryDate">Expiry Date</label>
      <input
        type="date"
        formControlName="expiryDate"
        id="expiryDate"
        required
      />
    </div>

    <div class="form-group">
      <label for="gst">GST</label>
      <input type="number" formControlName="gst" id="gst" required />
    </div>
    <br />

    <button type="submit" [disabled]="addProductForm.invalid">Submit</button>
  </form>
</div>
